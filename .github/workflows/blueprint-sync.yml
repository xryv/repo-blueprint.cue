name: Blueprint Sync (Auto PR)

on:
  push:
    branches: [ main, master ]
    paths:
      - "blueprint.json"
      - "generate.py"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate files from blueprint.json
        run: |
          python3 generate.py --write

      - name: Commit & PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          branch: blueprint/sync
          title: "chore(blueprint): sync generated files"
          body: "Automated update from blueprint.json"
          commit-message: "chore(blueprint): sync generated files"
          labels: maintenance
